<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <h3>IMAGE GALLERY</h3>
</nav>
    <div class="gallery">
        <img src="img/image1.jpeg" alt="Image 1" class="gallery-item" data-index="0">
        <img src="img/image2.jpeg" alt="Image 2" class="gallery-item" data-index="1">
        <img src="img/image3.jpeg" alt="Image 3" class="gallery-item" data-index="2">
        <img src="img/image4.jpeg" alt="Image 4" class="gallery-item" data-index="3">
        <img src="img/image5.jpeg" alt="Image 5" class="gallery-item" data-index="4">
        <img src="img/image6.jpeg" alt="Image 6" class="gallery-item" data-index="5">
        <img src="img/image7.jpeg" alt="Image 7" class="gallery-item" data-index="6">
        <img src="img/image8.jpeg" alt="Image 8" class="gallery-item" data-index="8">
        <img src="img/image9.jpeg" alt="Image 9" class="gallery-item" data-index="9">
        <img src="img/image10.jpeg" alt="Image 10" class="gallery-item" data-index="10">
        


    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
